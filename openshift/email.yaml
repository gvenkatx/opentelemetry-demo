apiVersion: apps/v1
kind: Deployment
metadata:
  name: email
  namespace: astroshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email
  template:
    metadata:
      labels:
        app: email
    spec:
      containers:
      - name: email
        image: ghcr.io/open-telemetry/astroshop-email:latest
        ports:
        - containerPort: 8080
        env:
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://otel-collector:4318
---
apiVersion: v1
kind: Service
metadata:
  name: email
  namespace: astroshop
spec:
  selector:
    app: email
  ports:
  - port: 8080
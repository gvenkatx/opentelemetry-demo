apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: astroshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector:latest
        args:
        - "--config=/conf/otel-collector-config.yaml"
        volumeMounts:
        - name: config
          mountPath: /conf
        ports:
        - containerPort: 4318  # OTLP HTTP
        - containerPort: 4317  # OTLP gRPC
      volumes:
      - name: config
        configMap:
          name: otel-collector-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: astroshop
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc: {}
          http: {}

    processors:
      batch:

    exporters:
      debug:
        # Optional settings:
        # verbosity: detailed  # basic|normal|detailed
        # sampling_initial: 5
        # sampling_thereafter: 200

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [debug]
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [debug]
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: astroshop
spec:
  selector:
    app: otel-collector
  ports:
  - port: 4318
    name: otlp-http
  - port: 4317
    name: otlp-grpc

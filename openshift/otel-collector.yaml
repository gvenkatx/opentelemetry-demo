apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: astroshop
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc: {}
          http: {}
    processors:
      batch:

    # No exporters defined

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
        metrics:
          receivers: [otlp]
          processors: [batch]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: astroshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector:latest
        args:
        - "--config=/conf/otel-collector-config.yaml"
        ports:
        - containerPort: 4318 # OTLP HTTP
        - containerPort: 4317 # OTLP gRPC
        volumeMounts:
        - name: config
          mountPath: /conf
      volumes:
      - name: config
        configMap:
          name: otel-collector-config
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: astroshop
spec:
  selector:
    app: otel-collector
  ports:
  - name: otlp-http
    port: 4318
  - name: otlp-grpc
    port: 4317

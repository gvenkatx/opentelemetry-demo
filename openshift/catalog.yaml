apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog
  namespace: astroshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog
  template:
    metadata:
      labels:
        app: catalog
    spec:
      containers:
      - name: catalog
        image: ghcr.io/open-telemetry/demo:latest-product-catalog
        ports:
        - containerPort: 8080
        env:
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector:4318"
---
apiVersion: v1
kind: Service
metadata:
  name: catalog
  namespace: astroshop
spec:
  selector:
    app: catalog
  ports:
  - port: 8080
    targetPort: 8080

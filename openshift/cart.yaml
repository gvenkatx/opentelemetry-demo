apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  namespace: astroshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
      - name: cart
        image: otel/demo:latest-cart
        ports:
        - containerPort: 7070
        env:
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector:4318"
        - name: VALKEY_ADDR
          value: "valkey-cart:6379"  # Address for Valkey cache
---
apiVersion: v1
kind: Service
metadata:
  name: cart
  namespace: astroshop
spec:
  selector:
    app: cart
  ports:
  - port: 7070
    targetPort: 7070

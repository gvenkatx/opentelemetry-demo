apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-proxy
  namespace: astroshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-proxy
  template:
    metadata:
      labels:
        app: frontend-proxy
    spec:
      containers:
      - name: frontend-proxy
        image: otel/demo:latest-frontendproxy
        ports:
        - containerPort: 8080
        env:
        # Envoy listener (port inside container)
        - name: ENVOY_PORT
          value: "8080"

        # The frontend UI backend
        - name: FRONTEND_HOST
          value: "frontend"
        - name: FRONTEND_PORT
          value: "8080"

        # Flagd (feature flag evaluation service)
        - name: FEATURE_FLAG_SERVICE_HOST
          value: "flagd"
        - name: FEATURE_FLAG_SERVICE_PORT
          value: "8013"

        # Flagd UI
        - name: FLAGD_UI_HOST
          value: "flagd-ui"
        - name: FLAGD_UI_PORT
          value: "3000"

        # Load generator UI â€” optional but often used
        - name: LOAD_GENERATOR_HOST
          value: "load-generator"
        - name: LOAD_GENERATOR_PORT
          value: "8089"

        # OpenTelemetry collector for tracing
        - name: OTEL_COLLECTOR_HOST
          value: "otel-collector"
        - name: OTEL_COLLECTOR_PORT
          value: "4318"

        # Health check (optional)
        - name: PROXY_HEALTHCHECK_PATH
          value: "/healthz"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-proxy
  namespace: astroshop
spec:
  selector:
    app: frontend-proxy
  ports:
  - name: http
    port: 8080
    targetPort: 8080
